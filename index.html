<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calcBorder">
            <div id="mainArea">
                <div id="calcDisplay">00000000000</div>
                <div class="calcButtons">
                    <div class="btnClearDelete">
                        <button id="btnClear">Clear</button>
                        <button id="btnDelete">Delete</button>
                    </div>
                    <div class="btnNumSymbols">
                       <button id="btnDivide" class="btn">/</button>
                        <button id="btnNine" class="btn">9</button>
                        <button id="btnEight" class="btn">8</button>
                        <button id="btnSeven" class="btn">7</button>
                        <button id="btnMultiply" class="btn">*</button>
                        <button id="btnSix" class="btn">6</button>
                        <button id="btnFive" class="btn">5</button>
                        <button id="btnFour" class="btn">4</button>
                        <button id="btnSubtract" class="btn">-</button>
                        <button id="btnThree" class="btn">3</button>
                        <button id="btnTwo" class="btn">2</button>
                        <button id="btnOne" class="btn">1</button>
                        <button id="btnAdd" class="btn">+</button>
                        <button id="btnEqual" class="btn">=</button>
                        <button id="btnZero" class="btn">0</button>
                        <button id="btnDot" class="btn">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
