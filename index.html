<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="calcDisplay">0</div>

        <div class="calcBtnBox">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btnOperator" data-action="divide">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btnOperator" data-action="multiply">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnOperator" data-action="subtract">-</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button class="btnEqual" data-action="equal">=</button>
            <button class="btnOperator" data-action="add">+</button>  
            <button id="btnClear" data-action="clear">AC</button>
            <button id="btnDelete" data-action="delete">&#8592;</button>
        </div>
    </div>

    
</body>
</html>
