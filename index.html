<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div id="calcDisplay">0</div>

        <div class="calcButtons">
            <div class="btnClearDelete">
                <button id="btnClear" data-action="clear">C</button>
                <button id="btnDelete" data-action="delete">&#8592;</button>
            </div>
            <div class="btnNumSymbols">
                <div class="btnRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="btnOperator" data-action="divide">/</button>
                </div>
                <div class="btnRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="btnOperator" data-action="multiply">*</button>
                </div>
                <div class="btnRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="btnOperator" data-action="subtract">-</button>
                </div>
                <div class="btnRow">
                    <button data-action="decimal">.</button>
                    <button>0</button>
                    <button class="btnEqual" data-action="calculate">=</button>
                    <button class="btnOperator" data-action="add">+</button>
                </div>
        
            </div>
        </div>
    </div>

    
</body>
</html>
