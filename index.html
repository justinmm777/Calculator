<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calcDisplay">
            <div id="historyOperatorDiv">
                <p id="historyDisplay"></p>
                <p id="operatorDisplay"></p>
            </div>
                <p id="liveDisplay"></p> 
        </div>
        <div class="calcButtons">
            <div class="btnClearDelete">
                <button id="btnClear" value="clear">Clear</button>
                <button id="btnDelete" value="delete">&#8592;</button>
            </div>
            <div class="btnNumSymbols">
                <div class="btnRow">
                    <button id="btnNine" class="btnNum" value="9">9</button>
                    <button id="btnEight" class="btnNum" value="8">8</button>
                    <button id="btnSeven" class="btnNum" value="7">7</button>
                    <button id="btnDivide" class="btnOperator" value="/">/</button>
                </div>
                <div class="btnRow">
                    <button id="btnSix" class="btnNum" value="6">6</button>
                    <button id="btnFive" class="btnNum" value="5">5</button>
                    <button id="btnFour" class="btnNum" value="4">4</button>
                    <button id="btnMultiply" class="btnOperator" value="*">*</button>
                </div>
                <div class="btnRow">
                    <button id="btnThree" class="btnNum" value="3">3</button>
                    <button id="btnTwo" class="btnNum" value="2">2</button>
                    <button id="btnOne" class="btnNum" value="1">1</button>
                    <button id="btnSubtract" class="btnOperator" value="-">-</button>
                </div>
                <div class="btnRow">
                    <button id="btnDot" class="btnNum" value=".">.</button>
                    <button id="btnZero" class="btnNum" value="0">0</button>
                    <button id="btnEqual" class="btnEqual" value="=">=</button>
                    <button id="btnAdd" class="btnOperator" value="+">+</button>
                </div>
        
            </div>
        </div>
    </div>

    
</body>
</html>
